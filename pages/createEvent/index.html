<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/style/style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="create-event-header">
        <div class="create-event-title">
          <p>LET'S CREATE</p>
          <p>YOUR EVENT</p>
          <p>NOW !</p>
        </div>
        <img
          src="../../assets/image/event-planner-template-hand-drawn-cartoon-flat-illustration-with-planning-schedule-time-management-business-agenda-and-calendar-concept-vector-removebg-preview-1.png"
          alt=""
        />
      </section>
      <section>
        <form action="" method="post" class="create-event-form">
          <div class="event-name">
            <label for="eventName">Event Name</label>
            <input type="text" name="eventName" id="" />
          </div>
          <div class="event-desc">
            <label for="description">Description</label>
            <textarea
              name="description"
              id=""
              cols="30"
              rows="10"
              class="description"
            ></textarea>
          </div>
          <div class="date">
            <div class="start-date-time">
              <label for="startDate">Start Date</label>
              <input type="datetime" name="startDate" id="" />
            </div>
            <div class="end-date-time">
              <label for="endDate">End Date</label>
              <input type="datetime" name="endDate" id="" />
            </div>
          </div>
          <button class="btn-submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <nav>
        <a href="#">
          <img src="../../assets/image/vector-wnt.png" alt="home" />
        </a>
        <a href="#">
          <img src="../../assets/image/vector-N2Y.png" alt="home" />
        </a>
        <a href="#">
          <img src="../../assets/image/vector-weC.png" alt="home" />
        </a>
        <a href="#">
          <img src="../../assets/image/vector-UcC.png" alt="home" />
        </a>
        <a href="#">
          <img src="../../assets/image/vector-znx.png" alt="home" />
        </a>
      </nav>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Account</title>
    <link rel="stylesheet" href="../../assets/style/style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="banner"></div>
      <div class="profile">
        <div class="image-profile">
          <img
            src="../../assets/image/vector-znx.png"
            alt="profile"
            class="profile-image"
          />
          <img
            src="../../assets/image/edit.png"
            alt="button-edit"
            class="btn-edit"
          />
        </div>
        <div class="profile-name">
          <h3>DENISFOGGIA</h3>
          <p>dennisfoggia@gmail.com</p>
        </div>
      </div>
    </header>
    <main>
      <section class="profile-input">
        <div class="label">
          <p>#bc672</p>
        </div>
        <form action="" method="post" class="form-input">
          <section class="fullName">
            <label for="fullName">Full Name</label>
            <div class="form-edit-input">
              <input type="text" name="fullName" id="fullName" />
              <label for="fullName">
                <img
                  src="../../assets/image/edit.png"
                  alt="edit"
                  class="edit"
                />
              </label>
            </div>
          </section>
          <section class="email">
            <label for="email">Email</label>
            <div class="form-edit-input">
              <input type="email" name="email" id="email" />
              <label for="email">
                <img
                  src="../../assets/image/edit.png"
                  alt="edit"
                  class="edit"
                />
              </label>
            </div>
          </section>
          <section class="dateOfBirth">
            <label for="dateOfBirth">Date Of Birth</label>
            <div class="dateOfBirth-input">
              <input type="date" name="dateOfBirth" id="dateOfBirth" />
            </div>
          </section>
        </form>
      </section>
      <button class="btn-logout">
        <img src="../../assets/image/vector-qik.png" alt="btn-logout" />
        <p>Logout</p>
      </button>
    </main>
    <footer>
      <nav>
        <a href="#">
          <img src="../../assets/image/vector-wnt.png" alt="home" />
        </a>
        <a href="#">
          <img src="../../assets/image/vector-N2Y.png" alt="home" />
        </a>
        <a href="#">
          <img src="../../assets/image/vector-weC.png" alt="home" />
        </a>
        <a href="#">
          <img src="../../assets/image/vector-UcC.png" alt="home" />
        </a>
        <a href="#">
          <img src="../../assets/image/vector-znx.png" alt="home" />
        </a>
      </nav>
    </footer>
  </body>
</html>
